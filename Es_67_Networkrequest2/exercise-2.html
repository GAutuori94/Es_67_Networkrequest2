<html>
  <body>
    <div id="container" style="display: flex; align-items: center;"></div>
  </body>
</html>

<script>
  async function fetchElement () {
    const newElement = await fetch('https://jsonplaceholder.typicode.com/todos/4');
    console.log(newElement);
    const jsonToArrayElement = await newElement.json();
    console.log(jsonToArrayElement);

    const header = document.createElement('h2');
    const checkbox = document.createElement('input');
    const container = document.getElementById('container');

    header.textContent = jsonToArrayElement.title;
    container.appendChild(header);

    checkbox.setAttribute('type', 'checkbox');
    checkbox.setAttribute('checked', jsonToArrayElement.completed);
    container.appendChild(checkbox);
  }

  fetchElement();
</script>
